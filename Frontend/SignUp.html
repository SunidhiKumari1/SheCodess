<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUpstyle.css">
</head>
<body>
    <form action="#">
    <div class="signup">
        <div><h1>SIGN UP</h1></div>
        <div class="name">
            <div class="firstName">
                <p>First name</p>
                <input type="text" placeholder="Enter your First name" class="firstName-input">
            </div>
            <div class="lastName">
                <p>Last name</p>
                <input type="text" placeholder="Enter your Last name" class="lastName-input">
            </div>     
        </div>
        <div class="emailId">
            <p>Email</p>
            <input type="email" placeholder="Enter you Email Id" class="email-input details"> 
        </div>
        <div class="contact-details">
            <p>Contact no.</p>
            <input type="number" placeholder="Enter you Phone number" class="contact details"> 
        </div>
        <div class="services">
            <p>Which services you are interested in</p>
            <div class="select">
            <select class="select-input details">
                <option>Diet plan</option>
            </select>
        </div>
        </div>
        <button class="btn">Submit</button>
    </div>
</form>
</body>
</html>
